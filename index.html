    function getSeed() {
      // 日付でシード生成（YYYYMMDD形式）
      const today = new Date();
      return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function seededRandom(seed) {
      // 簡易擬似乱数生成
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    function showDailyRandom() {
      const seed = getSeed();

      const photoIndex = Math.floor(seededRandom(seed) * photos.length);
      const messageIndex = Math.floor(seededRandom(seed + 1) * messages.length);

      document.getElementById("photo").src = photos[photoIndex];
      document.getElementById("message").innerText = messages[messageIndex];
    }

    window.onload = showDailyRandom;
